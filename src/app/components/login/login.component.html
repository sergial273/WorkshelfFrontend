<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Log In</h4>
                    @if (!isLoggedIn) {
                      <form name="form" #f="ngForm" class="mx-1 mx-md-4">
                        <div class="form-group">
                          <input type="email" name="username" [(ngModel)]="form.username" #username="ngModel" class="form-control" placeholder="Your Email" id="form3Example3c"
                            autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" class="form-control" placeholder="Your Password" id="form3Example3c"
                            autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        @if (f.submitted && isLoginFailed) {
                          <div class="form-group">
                            <div class="alert alert-danger" role="alert">
                              Login failed: {{ errorMessage}}
                            </div>
                          </div>
                        }
                        @if (isLoggedIn) {
                          <div class="form-group">
                            <div class="alert alert-success" role="alert">
                              Logged in as: {{ roles}}
                            </div>
                          </div>
                        }
                        <a href="#" class="btn mt-4" (click)="onSubmit()">Submit</a>
                      </form>
                    }
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Sign Up</h4>
                    <div class="form-group">
                      <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname"
                        autocomplete="off">
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail"
                        autocomplete="off">
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass"
                        autocomplete="off">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="#" class="btn mt-4">Submit</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
