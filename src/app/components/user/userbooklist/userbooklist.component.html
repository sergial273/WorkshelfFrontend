<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>User Book List</h4>
                </div>
                <div class="card-body">
                    @if (books.length === 0) {
                        <p>You do not have any book.</p>
                    }
                    @for (book of books; track $index) {
                        <div>
                            <div class="mb-3">
                                <h5>{{ book.title }}</h5>
                                <p>{{ book.author }}</p>
                            </div>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
