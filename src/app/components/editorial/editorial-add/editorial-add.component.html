<div class="container mt-3 mb-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Create an Editorial</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                <div class="mb-3 mt-3">
                    <label for="editorialName" class="form-label">Editorial name</label>
                    <input type="text" class="form-control" id="editorialName" formControlName="editorialName" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Book</button>
            </form>
        </div>
    </div>
</div>
