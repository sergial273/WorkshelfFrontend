<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card editorial-card">
                <div class="card-header">
                    <h2 class="text-center">What publisher would you like to insert?</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                        <div class="mb-3">
                            <label for="editorialName" class="form-label">Tell us it's name</label>
                            <input type="text" class="form-control small-input" id="editorialName"
                                formControlName="editorialName" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-sm">CREATE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
